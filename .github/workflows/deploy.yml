name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - rental-cart  # Change if your main branch is named differently

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Change this if needed

      - name: Install Dependencies
        run: npm install  # Use pnpm install if using pnpm

      - name: Build React App
        run: npm run build  # Generates the build/ folder

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to gh-pages branch
          folder: build      # Deploy the build/ folder